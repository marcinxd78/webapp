{% extends 'base.html' %}


{% block title %}Lista tagów{% endblock %}


{% block body %}


<!-- News jumbotron -->
<div style="margin-top: 55px" class="jumbotron text-center hoverable p-4">

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-4 offset-md-1 mx-3 my-3">

      <!-- Featured image -->
      <div class="view overlay">
        <img src="http://modynas.cz/wp-content/uploads/Close-up-of-CNC-machine-at-work.jpg" class="img-fluid" alt="Sample image for first version of blog listing">
        <a>
          <div class="mask rgba-white-slight"></div>

      </div>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-7 text-md-left ml-3 mt-3">

    {%endif%}</h4>

      <p class="font-weight-normal">Znajdujesz sie na stronie głównej systemu utrzymania ruchu. </p>

    </div>

  </div>

</div>
