<canvas id="Bug-status-bar2"  class="col-md-6"></canvas>
<canvas id="Bug-status-bar"  class="col-md-6"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

<script type="text/javascript">
var ctx = document.getElementById('Bug-status-bar2').getContext('2d');
var dataArray =  [{% for i in result %}{{ i.count }},{% endfor %}]
var myChart = new Chart(ctx, {
type: 'bar',
data: {
    labels:  [{% for i in result %}'{{ i.fix_dep__name_fix_cat }}',{% endfor %}],

        datasets: [{  {% for i in result %}
        label: '{{ i.fix_dep__name_fix_cat }}',
        data: dataArray,
        backgroundColor: [
            'rgba(255, 99, 132, 0.4)',
            'rgba(54, 162, 235, 0.2)',
             'rgba(255, 99, 132, 0.4)',
            'rgba(54, 162, 235, 0.2)',
             'rgba(54, 162, 235, 0.2)',
        ],

        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
             'rgba(255, 99, 132, 0.4)',
            'rgba(54, 162, 235, 0.2)',
             'rgba(54, 162, 235, 0.2)',
        ],
        borderWidth: 1

    }, {% endfor %}]
},
options: {
    scales:  {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
}
});
</script>

<script type="text/javascript">
var ctx = document.getElementById('Bug-status-bar').getContext('2d');
var dataArray = [{{bug_all_total|safe}}, {{bug_posted_total|safe}}]
var myChart = new Chart(ctx, {
type: 'pie',
data: {
    labels: ['Niewykonane', 'Wykonane'],
    datasets: [{
        label: 'Statistic on bug activity',
        data: dataArray,
        backgroundColor: [
            'rgba(255, 99, 132, 0.4)',
            'rgba(54, 162, 235, 0.2)',
        ],

        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
        ],
        borderWidth: 1
    }]
},
options: {
    scales:  {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
}
});
</script>
